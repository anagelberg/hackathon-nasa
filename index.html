<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="text-container">
        <div class="title">
            <h1>Planet Image Finder</h1>
        </div>

        <div class="solarsystem">
            <!-- <img class="solarsystem__image" src="./assets/solar-system-science-education_1308-89626.jpg" alt=""> -->
            <div class="solarsystem__planet" id="sun"></div>
            <div class="solarsystem__planet" id="mercury"></div>
            <div class="solarsystem__planet" id="venus"></div>
            <div class="solarsystem__planet" id="earth"></div>
            <div class="solarsystem__planet" id="mars"></div>
            <div class="solarsystem__planet" id="jupiter"></div>
            <div class="solarsystem__planet" id="saturn"></div>
            <div class="solarsystem__planet" id="uranus"></div>
            <div class="solarsystem__planet" id="neptune"></div>
            <!-- <div class="solarsystem__planet" id="pluto"></div> -->
        </div>

        <div class="planet">
            <form class="planet-form">
                <label for="planet-form__name">Enter Planet Name: </label>
                <input type="text" class="planet-form__input" name="name" required>
                <button type='submit' class="planet-form__btn">Search</button>
            </form>
        </div>
    </div>

    <div class="image-container">
        <button class="scroll-back">←</button>
        <div class="hero">
        </div>
        <button class="scroll-forward">→</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
